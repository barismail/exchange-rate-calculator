<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <figure>
        <figcaption>Exchange Rate Calculator</figcaption>
        <img src="img/money.png" alt="exchange-rate-calculator">
    </figure>
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>
    <div class="exchange-rate-form">
        <div class="form-group">
            <label for="from-currency"></label>
            <select id="from-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>
            <input type="number" id="from-amount" placeholder="Amount" value="1">
        </div>

        <div class="swap-rate-container">
            <button id="swap-button">Swap Currencies</button>
            <div class="exchange-rate-display" id="exchange-rate-display">Exchange Rate: --</div>
        </div>

        <div class="form-group">
            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - US Dollar</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>
            <input type="number" id="to-amount" placeholder="Converted Amount" readonly>
        </div>
    </div>
</main>

<script src="index.js"></script>
</body>
</html>
